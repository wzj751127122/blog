apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: blog
  namespace: blog
spec:
  rules:
    - host: www.i9t.top
      http:
        paths:
        - path: /
          backend:
            serviceName: blog
            servicePort: 80
        - path: /golang
          backend:
            serviceName: gitbook
            servicePort: 80
        - path: /k8s
          backend:
            serviceName: gitbook-k8s
            servicePort: 80
    - host: i9t.top
      http:
        paths:
        - path: /
          backend:
            serviceName: blog
            servicePort: 80
        - path: /golang
          backend:
            serviceName: gitbook
            servicePort: 80
        - path: /k8s
          backend:
            serviceName: gitbook-k8s
            servicePort: 80
